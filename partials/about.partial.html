<div id="about" class="partial secondary-partial">
    <div class="partial-body">
        <div class="partial-title-vertical-grid vg-2-9">
            <h2 class="title">{{content.pageTitle}}</h2>
        </div>

        <div class="about-category vg-2-9" ng-repeat='category in content.categories'>
            <div class="about-category-icon-wrapper hg-1-5">
                <div class="about-category-icon">
                    <i class="fa" ng-class="category.iconClass"></i>
                </div>
            </div>
            <div class="about-category-info hg-4-5">
                <h2 class="category-title">{{category.title}}</h2>
                <p class="category-description">
                    {{category.description}}
                </p>
            </div>
        </div>
    </div>
</div>
